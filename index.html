<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Pizza menu</title>
</head>
<body>
    <div class="content">
        <div class="heading-block">
            <img src="img/pizza_logo.svg" class="heading-block__logo" alt="Pizzeria logo" width="100" height="100"/>
            <div class="btn-block">
                <button class="btn-block__btn btn-block__btn--add">Add new</button>
                <button class="btn-block__btn btn-block__btn--show">Show menu</button>
            </div>
        </div>
    
        <div class="add-new-form">
            <h2 class="add-new-form__caption">Add new pizza</h2>
            <input class="add-new-form__input add-new-form__input--name" id="pizza-name" type="text" name="pizza-name" placeholder="Pizza name" maxlength="30" />
            <input class="add-new-form__input add-new-form__input--price" id="pizza-price" type="number" min="0" step="0.01" name="pizza-price" placeholder="Price" id="pizza-price" />
            
            <div class="add-new-form__heat">
                <h3 class="add-new-form__input-caption">Heat</h3>
                <select class="add-new-form__input add-new-form__input--heat-select" name="pizza-heat" id="pizza-heat">
                    <option value="0">Not specified</option>
                    <option value="1">1 (mild)</option>
                    <option value="2">2 (medium)</option>
                    <option value="3">3 (hot)</option>
                    </select>
            </div>
    
            <div class="add-new-form__photo photo-select">
                <button class="photo-select__btn photo-select__btn--previous">&#10092;</button>
                <img src="img/salami.jpg" alt="Pizza picture" class="photo-select__photo" width="300" height="200"/>
                <button class="photo-select__btn photo-select__btn--next">&#10093;</button>
            </div>
            <div class="add-new-form__toppings">
                <h3 class="add-new-form__input-caption">Toppings</h3>
                <div class="add-new-form__topping-list">
                    <input class="add-new-form__input add-new-form__input--topping-select" type="text" name="toppings[]" placeholder="Topping" />
                    <input class="add-new-form__input add-new-form__input--topping-select" type="text" name="toppings[]" placeholder="Topping" />
                </div>
                <img class="add-new-form__add-topping" src="img/plus_btn.svg" width="25" height="25" />
            </div>
    
            <button class="add-new-form__add-btn">Add to list</button>
        </div>
        
        <div class="menu-block">
        </div>
    </div>

    <div class="footer-block">
        <p>Icons by svgrepo.com</p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
